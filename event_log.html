<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" charset="utf-8">
function init() {
  var eventList = chrome.extension.getBackgroundPage().getEvents();
  var events = document.getElementById("events");
  for (event in eventList) {
    events.innerHTML += "<div>" + event + "</div>\n";
  }
}
</script>
</head>
<body onload="init();">
<h1>Event log</h1>
<div id="events"></div>
</body>
</html>
