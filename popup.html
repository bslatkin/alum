<!DOCTYPE html>
<html>
<head>
<script src="alum.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">

function createSlot(form) {
  Slot.addCurrent(new Slot(parseInt(form.elements[0].value)));
}
function moveToSlot(form) {
  var slot = Slot.get(parseInt(form.elements[0].value));
  withForemostTab(function(window, tab) {
    slot.appendTab(tab);
  });
}
function rotateSlots() {
  Slot.rotate(true);
}
function focusSlot(form) {
  var slot = Slot.get(parseInt(form.elements[0].value));
  slot.focus();
}
</script>
</head>
<body>

<h2>create</h2>
<form onsubmit="createSlot(this); return false;">
  <p>Slot number: <input type="text" value="0"></p>
  <p><input type="submit" value="Create"></p>
</form>

<h2>move</h2>
<form onsubmit="moveToSlot(this); return false;">
  <p>Slot number: <input type="text" value="0"></p>
  <p><input type="submit" value="Move"></p>
</form>

<h2>rotate</h2>
<form onsubmit="rotateSlots(); return false;">
  <p><input type="submit" value="Rotate"></p>
</form>

<h2>focus</h2>
<form onsubmit="focusSlot(this); return false;">
  <p>Slot number: <input type="text" value="0"></p>
  <p><input type="submit" value="Focus"></p>
</form>

</body>
</html>
