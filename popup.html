<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body {
  margin: 0;
  padding: 3px;
}
div {
  width: 160px;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  font-size: 12px;
  margin-bottom: 2px;
}
button {
  width: 100%;
}
hr {
  height: 0;
  border-top: 1px solid #999;
}
</style>
<link type="text/css" href="jquery-ui-1.7.2.custom.css" rel="stylesheet" />
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="alum.js"></script>
<script type="text/javascript" charset="utf-8">

$(document).ready(function() {
  $("#openall-button")
      .addClass("ui-state-default")
      .addClass("ui-corner-all")
      .addClass("ui-priority-primary")
      .hover(function() {
        $(this).addClass("ui-state-hover");
      }, function() {
        $(this).removeClass("ui-state-active")
               .removeClass("ui-state-hover");
      })
      .mousedown(function() {
        $(this).addClass("ui-state-active");
      })
      .click(function() {
        bg().openAllWindows();
      });
  $("#rotateright-button")
      .addClass("ui-state-default")
      .addClass("ui-corner-all")
      .addClass("ui-priority-primary")
      .hover(function() {
        $(this).addClass("ui-state-hover");
      }, function() {
        $(this).removeClass("ui-state-active")
               .removeClass("ui-state-hover");
      })
      .mousedown(function() {
        $(this).addClass("ui-state-active");
      })
      .click(function() {
        Slot.rotate(true);
      });
  $("#rotateleft-button")
      .addClass("ui-state-default")
      .addClass("ui-corner-all")
      .addClass("ui-priority-primary")
      .hover(function() {
        $(this).addClass("ui-state-hover");
      }, function() {
        $(this).removeClass("ui-state-active")
               .removeClass("ui-state-hover");
      })
      .mousedown(function() {
        $(this).addClass("ui-state-active");
      })
      .click(function() {
        Slot.rotate(false);
      });

  var count = Slot.count();
  if (count > 0) {
    $("#classify-buttons").before("<hr size='0'><div>Move tab to:</div>");
    for (var i = 0; i < count; ++i) {
      $("<button>Window " + (i + 1) + "</button>")
        .addClass("ui-state-default")
        .addClass("ui-corner-all")
        .addClass("ui-priority-primary")
        .hover(function() {
          $(this).addClass("ui-state-hover");
        }, function() {
          $(this).removeClass("ui-state-active")
                 .removeClass("ui-state-hover");
        })
        .click(Slot.moveClosure(i))
        .appendTo("#classify-buttons");
    }
  }
});

</script>
</head>
<body>

<div><button id="openall-button">Open windows</button></div>
<hr size="0">
<div><button id="rotateright-button">Rotate right &rarr;</button></div>
<div><button id="rotateleft-button">&larr; Rotate left</button></div>
<div id="classify-buttons">
</div>

</body>
</html>
